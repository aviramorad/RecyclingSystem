{% extends "master.html" %}
{% load static %}
{% block title %}
מאגר מוצרים
{% endblock %}

{% block content %}
<h1>מאגר מוצרים</h1>
<a href="{% url 'addproduct' %}">הוספת מוצר</a>
<table>

    {% for p in products %}
        <tr>
            <td>{{ p.product_name }}</td>
            <td><a href="{% url 'updateproduct' p.id %}">עדכון</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
